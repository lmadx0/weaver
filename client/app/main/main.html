<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="col-lg-6">
    <h3>Document</h3>
    <textarea ng-model="documentText" rows="8" cols="100"></textarea>
    <span class="btn btn-default btn-md" ng-click="getRelation()">Submit</span> <span class="btn btn-default btn-md" ng-click="drawForce()" ng-if="relationships">Graph</span>
    <br><br>
    &nbsp;
  </div>
</div>

<div class="container">
  <tabset>
    <tab heading="People" class="padding" active="tab.active" disabled="tab.disabled">
      <br>
        <div class="col-lg-4" ng-repeat="person in persons">
          <div class="panel panel-default">
          <div class="panel-heading">{{person.mentref[0]._}}</div>
          <div class="panel-body">
            {{person.$.score}}
          </div>
          </div>
        </div>
    </tab>
    <tab heading="Organizations" active="" disabled="tab.disabled">
      <br>
      <div class="col-lg-4" ng-repeat="org in organizations">
        <div class="panel panel-default">
        <div class="panel-heading">{{org.mentref[0]._}}</div>
        <div class="panel-body">
          {{org.$.score}}
        </div>
        </div>
      </div>
    </tab>
    <tab heading="Timeline" active="" disabled="tab.disabled">
      Tab test
    </tab>
    <tab heading="Network Graph" active="" disabled="tab.disabled">
      <div id="canvas"></div>
    </tab>
  </tabset>
</div>

<div class="container" ng-if="relationships">
  <div class="col-lg-12">
    <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Entity</th>
      <th>Type</th>
      <th>Id</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entity in entities">
      <td>{{entity.mentref[0]._}}</td>
      <td>{{entity.$.type}}</td>
      <td>{{entity.$.eid}}
    </tr>
  </tbody>
</table>
  </div>
</div>


<footer class="footer">
  <div class="container">

  </div>
