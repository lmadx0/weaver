<div class="modal-header">
    <h3 class="modal-title">Search Web</h3>
    Uses Webhose.io to retrieve latest news, discussions, and blogs.
</div>
<br>
<div class="form-group">
  <label for="url" class="col-lg-2 control-label">Search Term</label>
  <div class="col-lg-10">
    <input type="text" class="form-control" id="url" ng-model="search.term">
  </div>
</div>
  &nbsp;
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
