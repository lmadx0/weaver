<div class="modal-header">
    <h3 class="modal-title">Add URL</h3>
    Currently accepts any HTML page or Twitter page.
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="url" class="col-lg-2 control-label">Url</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="url" ng-model="addUrl.url">
    </div>
  </div>
  <div class="form-group">
    <label for="addUrl" class="col-lg-2 control-label">Date</label>
    <div class="col-lg-10">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="addUrl.date" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>
  &nbsp;
</div>
<div class="modal-footer centered">
  <div class="righted">
    <button class="btn btn-primary" ng-click="ok()" ng-if="!analyzing">OK</button>
    <button class="btn btn-warning" ng-click="cancel()" ng-if="!analyzing">Cancel</button>
  </div>
    <img src="/assets/images/watson.gif" ng-if="analyzing">
</div>
